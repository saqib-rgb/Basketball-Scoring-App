<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app to log Basketball match scores">
    <title>Basketball Counter App</title>               
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <script defer src="index.js"></script>
    <div class="container">
        <div class="home">
            <h1>Home</h1>
            <div class="score">
                <h1 class="home-score" id="home-score">0</h1>
            </div>
            <div class="button-score">
                <button class="plus-one" onclick="plusOneHome()"><p class="one">+1</p></button>
                <button class="plus-two" onclick="plusTwoHome()"><p class="two">+2</p></button>
                <button class="plus-three" onclick="plusThreeHome()"><p class="three">+3</p></button>
            </div>
        </div>
        <div class="guest">
            <h1>Guest</h1>
            <div class="score">
                <h1 class="guest-score" id="guest-score">0</h1>
            </div>
            <div class="button-score">
                <button class="plus-one" onclick="plusOneGuest()"><p class="one">+1</p></button>
                <button class="plus-two" onclick="plusTwoGuest()"><p class="two">+2</p></button>
                <button class="plus-three" onclick="plusThreeGuest()"><p class="three">+3</p></button>
            </div>
        </div>
    </div>
    <div class="new-game">
        <button class="newgame-button" onclick="newGame()">New Game</button>
    </div>
</body>
</html>
